<style type="text/css">

	.responsive-table{

        color: black !important;
        background-color: white !important;
        border-radius: 20px 20px 20px 20px !important;
        box-shadow: 6px 6px 6px 6px rgba(14, 14, 14,0.4) !important;
        border: 5px solid black !important; margin-bottom: 10px !important;
    }
    .img-max{
          display: inline-block;
          vertical-align: middle;
          -webkit-transform: perspective(1px) translateZ(0);
          transform: perspective(1px) translateZ(0);
          box-shadow: 0 0 1px rgba(0, 0, 0, 0);
          -webkit-transition-duration: 0.3s;
          transition-duration: 0.3s;
          -webkit-transition-property: transform;
          transition-property: transform;
          padding-bottom: 20px !important;
    }
    .img-max:hover, .img-max:focus, .img-max:active {
          -webkit-transform: scale(1.09);
          transform: scale(1.09);
    }
    @font-face {
         font-family: "DKNewBeginnings";
         src: url("https://rpj.es/wp-content/uploads/fonts/DKNewBeginnings.woff");
    }
    [data-type="title"]{
        color: black !important;
        text-align: center !important;  
        font-family: "DKNewBeginnings", Arial !important;
        font-size: 30px !important;
        font-weight: bold !important;
        padding-right: 10px !important;
        padding-left: 10px !important;
        padding-top: 10px !important;
    }
    
    .textonombre{
        color: white !important;
        background-color: rgb(231, 68, 46, 0.8) !important;
        padding: 10px !important;
        font-family: Arial !important;
        font-weight: bold !important;
        text-decoration: none !important;
        /*text-transform: uppercase !important;*/
        font-size: 12px !important;
        display: block !important;
    }
    a{
       text-decoration:none !important;
    }
    .seguirleyendo{
        color: #ffffff; 
        font-family: Helvetica, Arial, sans-serif; 
        font-weight:normal; 
        letter-spacing:normal; 
        line-height:normal; 
        padding-top: 7px !important; 
        padding-right: 15px !important; 
        padding-bottom: 7px !important; 
        padding-left:15px !important; 
    }
    .seguirleyendo > a{
        color:#ffffff; 
        font-size: 12px !important; 
        font-weight: bold !important; 
        text-decoration:none;
        text-transform: uppercase !important;
    }

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
     jQuery(document).ready(function($) {
        $('.responsive-table td[data-type="title"]').each(function(i){
            text= $(this).text().split('- ');
            titulo=text[0];
            $(this).text($.trim(titulo));
            if (text.length>1) {
                padre=$(this).parent().parent().children(':first-child').children(':first-child').children(':first-child');
                autor=text[1];
                $(this).parent().parent().addClass('padretextonombre');

                padre.html(padre.html()+'<span class="textonombre">'+autor+'</span>');
            }
        });
     });
    </script>
